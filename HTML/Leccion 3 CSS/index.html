<!--COLORES-->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uni HTML5</title>
  </head>
  <body>
    <h1>Universidad HTML5</h1>
    <p style="color: crimson">Color por nombre</p>
    <p style="color: #dc143c">Color por hexadecimal</p>
    <p style="color: rgb(220, 20, 60)">Color por RGB</p>
    <p style="border: 10px solid rgba(220, 20, 60, 0.6)">
      Color RGB con trasparencia
    </p>
    <!----PARTE 2-->
    <p style="color: hsl(348, 83%, 47%)">Color con HSL</p>
    <p style="border: 10px solid hsla(348, 83%, 47%, 0.7)">
        Color con HSL con trasparencia (HSLA)
      </p> 
  </body>
</html>
