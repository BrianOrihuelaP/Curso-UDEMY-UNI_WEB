<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elementos Inline & Block</title>
    <link rel="stylesheet" href="/Leccion6/css/estilos.css">
  </head>
  <body>
    <h1>Elemento <i>SPAN</i> (inline)</h1>
    <p>
      Texto en donde se
      <span style="color: #e63946; border: 1px solid black"> enfatíza </span>
      &nbsp; y cambia el
      <span style="color: brown; border: 2px solid blue; font-weight: bold">
        color de algunos elementos.</span
      >
    </p>
    <!--La etiqueta span nos ayuda a modificar algun elemento pero sobre la misma linea-->
    <h1>Elemento <i>DIV</i> (block)</h1>
    <div>
        <h2>Título del div</h2>
        <p>Texto dentro del div.</p>
    </div>
        <p>Texto fuera del div.</p>
  </body>
</html>
