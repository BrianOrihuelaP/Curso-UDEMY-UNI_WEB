<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tablas en HTML</title>
        <link rel="stylesheet" href="css/estilos.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Trocchi&display=swap"
          rel="stylesheet"
        />
      </head>
</head>
<body>
    <table>
        <caption>
            Play Station Exclusives Games
        </caption>

    <tr>
        <th>
            Game
        </th>
        <th>
            Release Year
        </th>
        <th>
            Release Console
        </th>

        <th>
            Image
        </th>
    </tr>

    <tr>
        <td>
            God of War
        </td>
        <td>
            04/22/2005
        </td>

        <td>
            Play Station 2 
        </td>

        <td>
            <img src="https://m.media-amazon.com/images/I/91VKfyGGkYL._SL1500_.jpg" alt="">
        </td>
    </tr>

    <tr>
        <td>
            Uncharted
        </td>
        <td>
            12/06/2007
        </td>
            
        <td>
            Play Station 3
        </td>

        <td>
            <img src="https://http2.mlstatic.com/D_NQ_NP_789666-MLM25552867549_042017-O.jpg" alt="">
        </td>
    </tr>

    <tr>
        <td>
            The Last of Us
        </td>
        <td>
            06/14/2013
        </td>
           
        <td>
            Play Station 3
        </td>
            
        <td>
            <img src="https://m.media-amazon.com/images/I/A1dXfW1yPNL._AC_SL1500_.jpg" alt="">
        </td>
    </tr>
</table>
</body>
</html>
