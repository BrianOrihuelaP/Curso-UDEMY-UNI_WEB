  <body>
    <table>
      <!--La etiqueta table hace referencia a que se creara una tabla-->

      <caption>   <!-- Etiqueta caption para dar nombre a la tabla -->
        People List
      </caption>

      <tr>
        <!--La etiqueta table row hace referencia a que se llenara la tabla (fila)-->
        <!-- en este caso es fila 0 la cual se llenara los campos de las columnas -->
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Correo</th>
        <!--
                <th colspan="2">Nombre</th>     -La etiqueta table head hace referencia a que se creara un encabezado-->
        <!--Atributo colspan sirve para indicar el numero de celdas a ocupar (2 celdas a ocupar)-->
      </tr>

      <tr> <!-- Nueva fila "table row"-->
        <td>Gerardo</td>
        <!--La etiqueta table data hace referencia a que se llenaran casillas-->
        <td>Perez</td>
        <td>Gera001@alumno.uaemex.mx</td>
        <!--
            <td rowspan="2">juan001@alumno.uaemex.mx</td>
            Atributo rowspan sirve para indicar el numero de renglones a ocupar-->
      </tr>

      <tr>
        <td>Maria</td>
        <!--La etiqueta table data hace referencia a que se llenaran casillas-->
        <td>Perez</td>
        <td>Maria002@alumno.uaemex.mx</td>
      </tr>

      <tr>
        <td>Brian</td>
        <td>Perez</td>
        <td>borihuelap002@alumno.uaemex.mx</td>
      </tr>

      <tr>
        <td>Axel</td>

        <td>Yaret13@alumno.uaemex.mx</td>
      </tr>
    </table>
