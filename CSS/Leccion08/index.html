<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconos en CSS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- cargando iconos de bootstrap -->
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <!-- cargando iconos de google -->
</head>

<body>
    <h1 class="font-effect-anaglyph">Iconos de Bootstrap</h1>
    <div class="caja">
        <p>
            <i class="bi-alarm"></i>
            Alarma
        </p>
    </div>
    <div class="caja2">
        <p>
            <i class="bi bi-wind icono_rojo"></i>
            <!-- se le cambia el color al icono con css -->
            Viento
        </p>
    </div>
    <div class="caja3">
        <p>
            <i class="bi bi-usb-symbol"></i>
            USB
        </p>
    </div>
    <div class="caja2">
        <p>
            <i class="bi bi-twitch icono_black"></i>
            Twitch
        </p>
    </div>
    <div class="caja4">
        <p>
            <i class="bi bi-xbox"></i>
            XBOX
        </p>
    </div>
    <div class="caja2">
        <p>
            <i class="bi bi-playstation icono_gold"></i>
            Play Station
        </p>
    </div>
    <div class="caja5">
        <p>
            <i class="bi bi-badge-4k-fill"></i>
            ULTRA HD
        </p>
    </div>
<!-- GOOGLE--------------------------------------------------------------------------------------------------- -->
    <h1 class="font-effect-anaglyph">Iconos de Google</h1>
    <div class="caja">
        <p>
            <i class="material-symbols-outlined">search</i>
            <!-- a diferencia de boostrap, se coloca la clase que contiene los iconos y se especifica dentro de la etiqueta -->
            Busqueda
        </p>
    </div>
    <div class="caja2">
        <p>
            <i class="material-symbols-outlined icono_rojo">home</i>
            <!-- se le cambia el color al icono con css -->
            Home
        </p>
    </div>
    <div class="caja3">
        <p>
            <i class="material-symbols-outlined">done</i>
            <!-- a diferencia de boostrap, se coloca la clase que contiene los iconos y se especifica dentro de la etiqueta -->
            Listo
        </p>
    </div>
    <div class="caja2">
        <p>
            <span class="material-symbols-outlined icono_black">
                youtube_searched_for
            </span>
            Busqueda YT
        </p>
    </div>
    <div class="caja4">
        <p>
            <span class="material-symbols-outlined">
                public
            </span>
            Público
        </p>
    </div>
    <div class="caja2">
        <p>
            <span class="material-symbols-outlined icono_gold">
                memory
            </span>
            Memoria
        </p>
    </div>
    <div class="caja5">
        <p>
            <span class="material-symbols-outlined">
                http
                </span>
            HTTP
        </p>
    </div>
<!-- IONIC---------------------------------------------------------------------------------- -->
    <h1 class="font-effect-anaglyph">Iconos de Ionic</h1>
    <div class="caja">
        <p>
            <ion-icon name="heart"></ion-icon>
            Corazón
        </p>
    </div>
    <div class="caja2">
        <p>
            <ion-icon name="planet" class="icono_rojo"></ion-icon>
            Jupiter
        </p>
    </div>
    <div class="caja3">
        <p>
            <ion-icon name="logo-steam"></ion-icon>
            Steam
        </p>
    </div>
    <div class="caja2">
        <p>
            <ion-icon name="logo-microsoft" class="icono_black"></ion-icon>
            Microsoft
        </p>
    </div>
    <div class="caja4">
        <p>
            <ion-icon name="musical-notes"></ion-icon>
            Music
        </p>
    </div>
    <div class="caja2">
        <p>
            <ion-icon name="logo-apple" class="icono_gold"></ion-icon>
            Apple
        </p>
    </div>
    <div class="caja5">
        <p>
            <ion-icon name="logo-windows"></ion-icon>
            Windows
        </p>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
